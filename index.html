<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Finanzas Personales</title>
</head>
<body>
    <header class="container my-4">
        <h1 class="text-center">Cotización de Divisas</h1>
        <div id="divisasInfo" class="row text-center">
            <div class="col-md-3 mb-2">
                <p><strong>Dólar:</strong></p>
                <p><span id="dolarValue"></span></p>
            </div>
            <div class="col-md-3 mb-2">
                <p><strong>Peso Argentino:</strong></p>
                <p><span id="pesoArgentinoValue"></span></p>
            </div>
            <div class="col-md-3 mb-2">
                <p><strong>Peso Uruguayo:</strong></p>
                <p><span id="pesoUruguayoValue"></span></p>
            </div>
            <div class="col-md-3 mb-2">
                <p><strong>Bitcoin:</strong></p>
                <p><span id="bitcoinValue"></span></p>
            </div>
        </div>
    </header>
    
  <h1>Registro de Personas</h1>

    <button id="agregarPersona">Agregar Persona</button>
    <div id="personaForm" style="display: none;">
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="apellido" placeholder="Apellido"> <!-- Corregido: agregado el signo de igual "=" -->
        <input type="number" id="ingreso" placeholder="Ingresos">
        <input type="number" id="egreso" placeholder="Egresos">
        <button id="guardarPersona">Guardar</button>
    </div>

    <table id="personasTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Ingresos</th>
                <th>Egresos</th>
                <th>Saldo</th>
            </tr>
        </thead>
        <tbody id="personasTableBody">
        </tbody>
    </table>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
